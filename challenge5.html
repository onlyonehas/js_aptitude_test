<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Red Matter </title>
    <style>
      .no-close .ui-dialog-titlebar-close !important{
        display: none;
      }
    </style>
  </head>

  <body>
    <table id="products">
      <tr>
        <th> Product Code</th>
        <th> Description</th>
        <th> Price </th>
        <th></th>
      </tr>
      <tr id='1001'>
        <td data-column="code"> 1001 </td>
        <td data-column="description"> Yealink T10 </td>
        <td data-column="price"> 79.99 </td>
        <td data-column="actions">
          <button class='basket' type="button" value="1001"> Add to Basket</button>
        </td>
      </tr>

      <tr id='1002'>
        <td data-column="code"> 1001 </td>
        <td data-column="description">Yealink T20</td>
        <td data-column="price"> 109.99 </td>
        <td data-column="actions">
          <button class='basket' type="button" value="1002"> Add to Basket</button>
        </td>
      </tr>
    </table>

    <div id="dialog">
       <p></p>
    </div>
  </body>

</html>
<script differ src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link differ rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script differ src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script differ src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
  $(document).ready(function() {
    $("#dialog").dialog({
      autoOpen: false,
      dialogClass: "no-close",
      buttons: [
        {
          text: "OK",
          click: function() {
            $( this ).dialog( "close" );
          }
        }
      ]
    });

    $('.basket').click(function() {
      var code = this.value;
      var product = '';
      var price = '';
   
      $('#'+code).each(function(){  
        product = $('#'+code).find('td').eq(1).text();
        price = $('#'+code).find('td').eq(2).text();
      }); //end of tr each

      $("#dialog").dialog( "open").html('The '+ product + ' costs '+price);
        return 'false';
      //alert('The '+ product + ' costs '+price);
    }); //end of basket on click
  });
</script>
